  <body>
    <special-header></special-header>

    <h1 class="title">DOES NOT WORK RIGHT NOW</h1>
    <h1 class="title">Contact Me</h1>

    <hr class="title-line" />

    <section id="contact">
      <form id="contact-form" action="your-form-handler.php" method="POST">
        <h3 class="title">First Name</h3>
        <div>
          <input class="input-box" type="text" name="first_name" required />
        </div>

        <h3 class="title">Last Name</h3>
        <div>
          <input class="input-box" type="text" name="last_name" required />
        </div>

        <h3 class="title">Email Address</h3>
        <div>
          <input class="input-box" type="email" name="email" required />
        </div>

        <h3 class="title">Phone Number</h3>
        <div>
          <input class="input-box" type="text" name="phone" />
        </div>

        <h3 class="title">Preferred Method</h3>
        <div class="radio-group">
          <label>
            <input
              type="radio"
              name="contactMethod"
              value="Email"
              checked
              required
            />
            Email
          </label>

          <label>
            <input type="radio" name="contactMethod" value="Text" />
            Text Message
          </label>

          <label>
            <input type="radio" name="contactMethod" value="Phone" />
            Phone Call
          </label>
        </div>

        <h3 class="title">Subject</h3>
        <div>
          <input class="input-box" type="text" name="subject" required />
        </div>

        <h3 class="title">Message</h3>
        <div>
          <textarea class="input-box" name="message" required></textarea>
        </div>

        <div>
          <button class="button" type="submit">Submit</button>
        </div>
      </form>
      <script>
        window.onload = function () {
          document.getElementById("contact-form").reset();
        };
      </script>

      <script src="https://smtpjs.com/v3/smtp.js"></script>
    </section>

    <div class="sample-text"></div>

    <special-footer></special-footer>

    <script src="header.js"></script>
    <script src="nav.js"></script>
